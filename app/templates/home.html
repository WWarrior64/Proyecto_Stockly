<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home - Stockly</title>

  <!-- Tailwind compilado localmente -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Vue (CDN global) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- El main JS de la vista -->
  <script type="module" src="{{ url_for('static', filename='js/views/home.js') }}" defer></script>
</head>
<body class="min-h-screen bg-brandTeal text-white antialiased flex justify-center p-4">

  <div class="w-full max-w-6xl bg-brandTeal rounded-lg p-4">
  <!-- Header -->
  <header class="items-center mb-4 relative">
    <div class="flex items-center justify-between">
      <!-- Logo -->
        <a href="{{ url_for('main.home') }}" class="flex items-center gap-3">
            <img src="{{ url_for('static', filename='images/Logo_Stockly.png') }}" 
                alt="Logo Stockly"
                class="w-16 h-16 object-contain">
        </a>

      <!-- Nav -->
      <nav class="flex-1 flex justify-center">
        <ul class="inline-flex bg-white/90 text-black rounded-full px-6 py-2 gap-8 items-center shadow">
          <li><a href="{{ url_for('main.home') }}" class="font-semibold text-brandOrange">Inicio</a></li>
          <li><a href="{{ url_for('inventario.inventario') }}" class="text-black hover:text-brandOrange">Inventario</a></li>
          <li><a href="{{ url_for('pedidos.pedidos') }}" class="text-black hover:text-brandOrange">Pedidos</a></li>
          <li><a href="{{ url_for('reportes.reportes') }}" class="text-black hover:text-brandOrange">Reportes</a></li>
          <li><a href="{{ url_for('cuenta.cuenta') }}" class="text-black hover:text-brandOrange">Cuenta</a></li>
        </ul>
      </nav>

      <div class="w-12"></div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main id="vm" class="max-w-7xl mx-auto px-6 mt-12 grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
    <!-- Columna izquierda: Hero -->
    <section class="md:col-span-2">
      <h1 class="text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight tracking-tight">
        TU SISTEMA DE <br/> INVENTARIO <br/> DE CONFIANZA
      </h1>

      <p class="mt-6 text-lg md:text-xl text-white/90 max-w-lg">
        [[ greeting_subtitle ]]
      </p>

      <p class="mt-6 text-base md:text-lg text-white/90 max-w-lg">
        [[ description ]]
      </p>
    </section>

    <!-- Columna derecha: Tarjetas 2x2 -->
    <aside class="md:col-span-1 grid grid-cols-2 gap-6 justify-items-center">
      <!-- Inventario -->
      <a href="{{ url_for('inventario.inventario') }}" class="w-40 h-40 rounded-xl bg-brandOrange flex flex-col items-center justify-center shadow-lg transform hover:scale-105 transition">
        <svg class="w-16 h-16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="7" y="4" width="10" height="14" rx="1.5" stroke="black" stroke-width="1.6" fill="none"></rect>
          <path d="M9 8h6" stroke="black" stroke-width="1.6" stroke-linecap="round"></path>
          <path d="M9 12h6" stroke="black" stroke-width="1.6" stroke-linecap="round"></path>
        </svg>
        <span class="mt-3 text-lg font-semibold text-black">Inventario</span>
      </a>

      <!-- Pedidos -->
      <a href="{{ url_for('pedidos.pedidos') }}" class="w-40 h-40 rounded-xl bg-white flex flex-col items-center justify-center shadow-lg transform hover:scale-105 transition">
        <svg class="w-16 h-16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 3h2l1.6 9h11.8l1.6-6H8" stroke="black" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
          <circle cx="10" cy="20" r="1.4" fill="black"></circle>
          <circle cx="18" cy="20" r="1.4" fill="black"></circle>
        </svg>
        <span class="mt-3 text-lg font-semibold text-black">Pedidos</span>
      </a>

      <!-- Reportes -->
      <a href="{{ url_for('reportes.reportes') }}" class="w-40 h-40 rounded-xl bg-white flex flex-col items-center justify-center shadow-lg transform hover:scale-105 transition">
        <svg class="w-16 h-16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="5" y="4" width="14" height="16" rx="2" stroke="black" stroke-width="1.6" fill="none"></rect>
          <path d="M8 8h8M8 12h5M8 16h3" stroke="black" stroke-width="1.6" stroke-linecap="round"></path>
        </svg>
        <span class="mt-3 text-lg font-semibold text-black">Reportes</span>
      </a>

      <!-- Cuenta -->
      <a href="{{ url_for('cuenta.cuenta') }}" class="w-40 h-40 rounded-xl bg-brandOrange flex flex-col items-center justify-center shadow-lg transform hover:scale-105 transition">
        <svg class="w-16 h-16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="8" r="3.2" stroke="black" stroke-width="1.6" fill="none"></circle>
          <path d="M5 20c1.5-3 4.5-4 7-4s5.5 1 7 4" stroke="black" stroke-width="1.6" stroke-linecap="round"></path>
        </svg>
        <span class="mt-3 text-lg font-semibold text-black">Cuenta</span>
      </a>
    </aside>
  </main>

  </div>

  <!-- Vue mostrarÃ¡ los textos -->
</body>
</html>
