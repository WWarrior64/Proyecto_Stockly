<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Usuario - Stockly</title>

  <!-- Tailwind compilado localmente -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Vue (CDN global) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Vista (module) -->
  <script type="module" src="{{ url_for('static', filename='js/views/user.js') }}" defer></script>

  <meta name="login-url" content="{{ url_for('auth.login') }}">
</head>

<body class="bg-brandTeal min-h-screen flex justify-center p-4">

  <div class="w-full max-w-6xl bg-brandTeal rounded-lg p-4">
    <!-- Header -->
    <header class="items-center mb-4 relative">
      <div class="flex items-center justify-between">
        <a href="{{ url_for('main.home') }}" class="flex items-center gap-3">
          <img src="{{ url_for('static', filename='images/Logo_Stockly.png') }}" alt="Logo" class="w-16 h-16 object-contain">
        </a>

        <nav class="flex-1 flex justify-center">
          <ul class="inline-flex bg-white/90 text-black rounded-full px-6 py-2 gap-8 items-center shadow">
            <li><a href="{{ url_for('main.home') }}" class="text-black hover:text-brandOrange">Inicio</a></li>
            <li><a href="{{ url_for('inventario.inventario') }}" class="text-black hover:text-brandOrange">Inventario</a></li>
            <li><a href="{{ url_for('pedidos.pedidos') }}" class="text-black hover:text-brandOrange">Pedidos</a></li>
            <li><a href="{{ url_for('reportes.reportes') }}" class="text-black hover:text-brandOrange">Reportes</a></li>
            <li><a href="{{ url_for('cuenta.cuenta') }}" class="font-semibold text-brandOrange">Cuenta</a></li>
          </ul>
        </nav>

        <div class="w-12"></div>
      </div>
    </header>

    <!-- Card principal -->
    <main id="vm" class="max-w-7xl mx-auto px-6 mt-8">
      <div class="bg-white/95 rounded-2xl p-8 grid grid-cols-1 md:grid-cols-3 gap-6 items-start shadow-lg">
        <!-- Avatar + nombre (izquierda) -->
        <div class="flex flex-col items-center md:items-start md:col-span-1">
          <div class="w-56 h-56 rounded-full bg-gray-100 flex items-center justify-center overflow-hidden shadow-md">
            <!-- imagen del avatar; si no hay, se muestra placeholder -->
            <img :src="user.avatar || '{{ url_for('static', filename='images/avatar_placeholder.png') }}'"
                 alt="Avatar"
                 class="w-full h-full object-cover">
          </div>

          <h2 class="mt-6 text-2xl font-semibold text-gray-800">[[ user.fullName ]]</h2>
        </div>

        <!-- Detalles (derecha) -->
        <section class="md:col-span-2">
          <h1 class="text-4xl text-center md:text-left font-extrabold text-brandOrange">Mi Usuario</h1>

          <div class="mt-6 space-y-6">
            <!-- Cuenta -->
            <div>
              <h3 class="text-lg font-semibold text-gray-700">Cuenta</h3>
              <p class="mt-2 text-base text-gray-800">[[ user.role ]]</p>
              <div class="border-t mt-3"></div>
            </div>

            <!-- Correo -->
            <div>
              <h3 class="text-lg font-semibold text-gray-700">Correo electrónico</h3>
              <p class="mt-2 text-base text-gray-800">[[ user.email ]]</p>
              <div class="border-t mt-3"></div>
            </div>

            <!-- Dirección -->
            <div>
              <h3 class="text-lg font-semibold text-gray-700">Dirección</h3>
              <p class="mt-2 text-base text-gray-800">[[ user.address ]]</p>
              <div class="border-t mt-3"></div>
            </div>

            <!-- Número -->
            <div>
              <h3 class="text-lg font-semibold text-gray-700">Número</h3>
              <p class="mt-2 text-base text-gray-800">[[ user.phone ]]</p>
              <div class="border-t mt-3"></div>
            </div>

            <!-- Campos extra (ejemplos) -->
            <div v-if="user.extraFields && user.extraFields.length">
              <template v-for="(f, idx) in user.extraFields" :key="idx">
                <h3 class="text-lg font-semibold text-gray-700">[[ f.label ]]</h3>
                <p class="mt-2 text-base text-gray-800">[[ f.value ]]</p>
                <div class="border-t mt-3"></div>
              </template>
            </div>

            <!-- Botones de acción -->
            <div class="mt-4 flex gap-3">
              <a href="{{ url_for('cuenta.cuenta') }}" class="px-4 py-2 rounded bg-brandTeal text-white font-medium hover:opacity-90 transition">Editar perfil</a>
              <button @click="logout" class="px-4 py-2 rounded border border-gray-300 text-gray-800 hover:bg-gray-50 transition">Cerrar sesión</button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

</body>
</html>
