<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Proveedor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#4f7b91] flex flex-col items-center p-8 font-sans">

  <!-- Card -->
  <div class="bg-[#f5f9f8] w-11/12 md:w-2/4 rounded-2xl p-8 shadow-lg">
    
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Nuevo Proveedor</h1>

    <form class="flex flex-col space-y-4">

      <!-- Código -->
      <div>
        <label for="codigo" class="block text-gray-700 font-semibold mb-1">Código *</label>
        <input type="text" id="codigo" name="codigo" required maxlength="50"
               placeholder="Ej. PROV001"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none">
      </div>

      <!-- Nombre -->
      <div>
        <label for="nombre" class="block text-gray-700 font-semibold mb-1">Nombre *</label>
        <input type="text" id="nombre" name="nombre" required maxlength="200"
               placeholder="Nombre del proveedor"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none">
      </div>

      <!-- Teléfono -->
      <div>
        <label for="telefono" class="block text-gray-700 font-semibold mb-1">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{4}-[0-9]{4}"
               placeholder="Ej. 1234-5678"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email"
               placeholder="correo@empresa.com"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none">
      </div>

      <!-- Dirección -->
      <div>
        <label for="direccion" class="block text-gray-700 font-semibold mb-1">Dirección</label>
        <textarea id="direccion" name="direccion" rows="3"
                  placeholder="Dirección del proveedor (opcional)"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none"></textarea>
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-4 pt-4">
        <button type="button" 
                onclick="window.location.href='proveedores.html'"
                class="bg-gray-400 text-white px-5 py-2 rounded-full hover:bg-gray-500 transition">
          Cancelar
        </button>

        <button type="submit"
                class="bg-orange-500 text-white px-5 py-2 rounded-full hover:bg-orange-600 transition">
          Guardar
        </button>
      </div>
    </form>
  </div>

</body>
</html>
