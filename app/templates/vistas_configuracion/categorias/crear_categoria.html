<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Categoría</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#4f7b91] flex items-center justify-center min-h-screen font-sans">

  <!-- Modal -->
  <div class="bg-white p-6 rounded-md shadow-xl w-11/12 md:w-1/3">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Formulario de Categoría</h2>

    <form class="flex flex-col space-y-4">

      <!-- Campo: Nombre -->
      <div>
        <label for="nombre" class="block text-gray-700 font-medium mb-1">Nombre *</label>
        <input type="text" id="nombre" name="nombre" required maxlength="100"
               placeholder="Ej. Lácteos"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none">
      </div>

      <!-- Campo: Descripción -->
      <div>
        <label for="descripcion" class="block text-gray-700 font-medium mb-1">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="3"
                  placeholder="Descripción breve (opcional)"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none"></textarea>
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-3 pt-2">
        <button type="button" 
                onclick="window.location.href='categorias.html'"
                class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition">
          Cancelar
        </button>

        <button type="submit"
                class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition">
          Guardar
        </button>
      </div>
    </form>
  </div>

</body>
</html>
