<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stockly - Inicio de sesión</title>

    <!-- Tailwind compilado localmente -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Iconos de redes sociales -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-screen w-screen relative">

  <!-- Imagen de fondo  -->
  <div class="absolute inset-0">
    <img src="{{ url_for('static', filename='images/fondo_stockly.png') }}"
         alt="Fondo almacén"
         class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  </div>

  <!-- Contenedor principal -->
  <div class="relative z-10 flex items-center justify-center h-full px-4">
    <div class="flex w-full max-w-5xl bg-transparent">

      <!-- Sección izquierda: Logo -->
      <div class="hidden md:flex w-1/2 justify-center items-center">
        <img src="{{ url_for('static', filename='images/Logo_stockly-remove.png') }}"
             alt="Logo Stockly"
             class="w-64 h-auto">
      </div>

      <!-- Sección derecha: Formulario -->
      <div class="w-full md:w-1/2 bg-[#F6FCFA] rounded-md shadow-lg flex flex-col items-center justify-center p-10">
        
        <!-- Título -->
        <h2 class="text-2xl font-semibold text-brandOrange mb-8">Inicio de sesión</h2>

        <!-- Mensajes flash -->
        {% include 'partials/_flash.html' %}
        <!-- Formulario -->
        <form method="POST" action="{{ url_for('auth.login') }}" class="w-full max-w-sm">
          <!-- Usuario -->
          <div class="mb-4">
            <input 
              type="text"
              name="email" required
              placeholder="Correo Electrónico" 
              class="w-full px-4 py-2 border border-blue-900 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <!-- Contraseña -->
          <div class="mb-6">
            <input 
              type="password" 
              name="contrasena" required
              placeholder="Contraseña" 
              class="w-full px-4 py-2 border border-blue-900 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>

         <div class="w-full flex justify-center mt-6 mb-6">
            <a href="{{ url_for('auth.register') }}" 
                class="text-brandOrange font-medium hover:text-orange-700 hover:underline">
                ¿Empleado nuevo? Regístrate aquí
            </a>
         </div>


          <!-- Botón -->
          <button 
            type="submit"
            class="w-full bg-brandTeal text-white py-2 rounded hover:bg-[#2f5f74] transition duration-300">
            Iniciar sesión
          </button>
        </form>

        <!-- Redes Sociales -->
        <div class="flex justify-center mt-6 space-x-6 text-brandOrange text-2xl">
          <a href="#" class="hover:text-orange-700">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="#" class="hover:text-orange-700">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="hover:text-orange-700">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/flash.js') }}" defer></script>
</body>
</html>
